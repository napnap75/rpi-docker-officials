language: bash
services: docker
sudo: required

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: change
    
env:
  - IMAGE=influxdb LABEL=1.3
  
install:
  - docker run --rm --privileged multiarch/qemu-user-static:register
  
script:
# Build
  - cd ${IMAGE}
  - ./build.sh ${LABEL}
    
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
      docker push napnap75/rpi-${IMAGE}:${LABEL} ;
    fi
    
